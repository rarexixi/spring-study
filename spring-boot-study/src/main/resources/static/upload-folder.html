<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/upload-folder" method="post" enctype="multipart/form-data">
    <input type="file" name="folder" id="folder" multiple webkitdirectory>
    <button type="submit">上传</button>
</form>
<div>
    <input type="file" name="folder" id="folder2" multiple webkitdirectory>
    <button id="uploadFolder">异步上传</button>
</div>
<script src="//unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('uploadFolder').onclick = function () {
        var folder = document.getElementById('folder2');
        var files = folder.files;
        var formData = new FormData();
        for (var i = 0; i < files.length; i++) {
            formData.append("file", files[i]);
        }
        axios.post('/upload-folder', formData).then(function (response) {
            console.log(response)
        }).catch(function (error) {
            console.log(error)
        });

    }
</script>
</body>
</html>
